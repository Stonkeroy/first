<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Анкета</title>
</head>
<body>
<form>
<table border="1" cellspacing="0" cellpadding="5" bgcolor="#e0ffff" align = "Center">
<tr>
<td colspan="3" align="center">
<h1 style="color: red; margin: 0;">Анкета</h1>
</td>
<tr>
<td>1.</td>
<td>Прізвище</td>
<td><input type="text" name="surname"></td>
</tr>
<tr>
<td>2.</td>
<td>Ім'я, по батькові</td>
<td><input type="text" name="fullname"></td>
</tr>
<tr>
<td>3.</td>
<td>Число і рік народження</td>
<td><input type="text" name="birthdate"></td>
</tr>
<tr>
<td>4.</td>
<td>Домашня адреса</td>
<td><input type="text" name="address"></td>
</tr>
<tr>
<td>5.</td>
<td>Місце навчання (роботи)</td>
<td><input type="text" name="workplace"></td>
</tr>
<tr>
<td>6.</td>
<td>Домашній (робочий) телефон</td>
<td><input type="text" name="phone"></td>
</tr>
<tr>
<td>7.</td>
<td>E-mail</td>
<td><input type="email" name="email"></td>
</tr>
<tr>
<td>8.</td>
<td>Область наукових інтересів</td>
<td>
<ol>
<li><input type="text" name="interest1"></li>
<li><input type="text" name="interest2"></li>
<li><input type="text" name="interest3"></li>
<li><input type="text" name="interest4"></li>
<li><input type="text" name="interest5"></li>
<li><input type="text" name="interest6"></li>
</ol>
</td>
</tr>
<tr>
<td colspan="3" align="left">
<input type="reset" value="Відмінити введення"> <BR> <BR>
<input type="submit" value="Надіслати дані та перейти до 2 етапу реєстрації">
</td>
<tr>
</table>
<br>
</form>
</body>
</html>
